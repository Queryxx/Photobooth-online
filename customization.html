        tailwind.config = {

        let selectedFrameColor = '#ffd1dc'; // Default pink color

function applyFrameColor(color) {
    selectedFrameColor = color;
    updatePhotoStrip();
}

function updatePhotoStrip() {
    const strip = document.querySelector('.photo-strip');
    if (strip) {
        strip.style.borderColor = selectedFrameColor;
        // Update bottom section background color with slight transparency
        document.querySelector('.strip-footer').style.backgroundColor = selectedFrameColor + 'ee';
    }
}
let selectedShape = 'none'; // Default shape
function applyPhotoShape(shape) {
    selectedShape = shape;
    const containers = document.querySelectorAll('.photo-container');
    
    containers.forEach(container => {
        // Remove all shape classes from container
        container.classList.remove('square', 'rounded', 'circle', 'heart');
        const img = container.querySelector('img');
        
        // Remove all shape classes from image
        img.classList.remove('rounded-none', 'rounded-lg', 'rounded-full', 'heart-shape');
        
        // Apply new shape classes
        switch(shape) {
            case 'square':
                container.classList.add('square');
                img.classList.add('rounded-none');
                break;
            case 'rounded':
                container.classList.add('rounded');
                img.classList.add('rounded-lg');
                break;
            case 'circle':
                container.classList.add('circle');
                img.classList.add('rounded-full');
                break;
            case 'heart':
                container.classList.add('heart');
                img.classList.add('heart-shape');
                break;
        }
    });
}
function toggleDate(show) {
        const dateElement = document.getElementById('photo-date');
        if (show) {
            const now = new Date();
            // Format date as "MM/DD/YYYY"
            dateElement.textContent = now.toLocaleDateString('en-US', {
                month: '2-digit',
                day: '2-digit',
                year: 'numeric'
            });
        } else {
            dateElement.textContent = '';
        }
    }

    function updateLogo(lang) {
        const logoElement = document.getElementById('photo-logo');
        if (!logoElement) return;
        
        switch(lang) {
            case 'ENG':
                logoElement.textContent = 'ICTSO Photobooth';
                break;
            case 'KOR':
                logoElement.textContent = 'ICTSO 포토부스';
                break;
            case 'CN':
                logoElement.textContent = 'ICTSO 照相亭';
                break;
        }
    }

    // Wait for DOM to be loaded
    document.addEventListener('DOMContentLoaded', () => {
        // Set up date toggle listener
        const dateCheckbox = document.querySelector('input[type="checkbox"]');
        if (dateCheckbox) {
            dateCheckbox.addEventListener('change', (e) => {
                toggleDate(e.target.checked);
            });
        }

        // Set up logo button listeners
        document.querySelectorAll('.logo-btn').forEach(btn => {
            btn.addEventListener('click', () => updateLogo(btn.textContent.trim()));
        });
    });
</script>
  <script>
    window.addEventListener('load', () => {
        // Load captured images from sessionStorage
        const capturedImages = JSON.parse(sessionStorage.getItem('capturedImages'));
        if (capturedImages && capturedImages.length) {
            // Update preview images (only first 3 images)
            capturedImages.slice(0, 3).forEach((imageUrl, index) => {
                const img = document.querySelector(`img[alt="Photo ${index + 1}"]`);
                if (img) {
                    img.src = imageUrl;
                }
            });
        } else {
            // Redirect back to camera if no images
            window.location.href = 'camera-mode.html';
        }
    });
</script>
<style>

    .photo-container {

        padding-bottom: 100%;
        overflow: hidden;
        border-radius: 0; /* Reset default border radius */
    }

    .photo-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 0; /* Reset default border radius */
